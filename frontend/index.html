<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #667eea;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .note-id {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #666;
            transition: color 0.2s;
            font-size: 1.2rem;
        }

        .icon-btn:hover {
            color: #667eea;
        }

        .icon-btn.delete:hover {
            color: #e74c3c;
        }

        .note-topic {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .note-content {
            color: #666;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Notes App</h1>
            <p>Organize your thoughts, one note at a time</p>
        </div>

        <div id="messageContainer"></div>

        <div class="main-content">
            <div class="card">
                <h2>Create New Note</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteId">Note ID</label>
                        <input type="number" id="noteId" required placeholder="Enter unique ID">
                    </div>
                    <div class="form-group">
                        <label for="noteTopic">Topic</label>
                        <input type="text" id="noteTopic" required placeholder="What's this note about?">
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <textarea id="noteContent" required placeholder="Write your note here..."></textarea>
                    </div>
                    <button type="submit" class="btn">Add Note</button>
                </form>
            </div>

            <div class="card">
                <h2>All Notes</h2>
                <div id="notesContainer" class="loading">Loading notes...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Note</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editNoteId">
                <div class="form-group">
                    <label for="editNoteTopic">Topic</label>
                    <input type="text" id="editNoteTopic" required>
                </div>
                <div class="form-group">
                    <label for="editNoteContent">Content</label>
                    <textarea id="editNoteContent" required></textarea>
                </div>
                <button type="submit" class="btn">Update Note</button>
            </form>
        </div>
    </div>

    <script>
        // API Base URL - Change this to your backend URL
        const API_URL = 'http://localhost:9000';

        // Show message function
        function showMessage(message, type = 'success') {
            const container = document.getElementById('messageContainer');
            const div = document.createElement('div');
            div.className = type === 'success' ? 'success-message' : 'error-message';
            div.textContent = message;
            container.appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }

        // Fetch and display all notes
        async function loadNotes() {
            const container = document.getElementById('notesContainer');
            
            try {
                const response = await fetch(`${API_URL}/view_notes`);
                
                if (response.status === 404) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                                <path d="M7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z"/>
                            </svg>
                            <h3>No notes yet</h3>
                            <p>Create your first note to get started!</p>
                        </div>
                    `;
                    return;
                }

                const notes = await response.json();
                
                if (!notes || notes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No notes yet</h3>
                            <p>Create your first note to get started!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="notes-grid">
                        ${notes.map(note => `
                            <div class="note-card">
                                <div class="note-header">
                                    <span class="note-id">#${note.id}</span>
                                    <div class="note-actions">
                                        <button class="icon-btn edit" onclick="openEditModal(${note.id}, '${escapeHtml(note.topic)}', '${escapeHtml(note.content)}')" title="Edit">
                                            ‚úèÔ∏è
                                        </button>
                                        <button class="icon-btn delete" onclick="deleteNote(${note.id})" title="Delete">
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </div>
                                <div class="note-topic">${escapeHtml(note.topic)}</div>
                                <div class="note-content">${escapeHtml(note.content)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `
                    <div class="error-message">
                        Failed to load notes. Make sure your backend is running at ${API_URL}
                    </div>
                `;
                console.error('Error loading notes:', error);
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add new note
        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const note = {
                id: parseInt(document.getElementById('noteId').value),
                topic: document.getElementById('noteTopic').value,
                content: document.getElementById('noteContent').value
            };

            try {
                const response = await fetch(`${API_URL}/add_note`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(note)
                });

                if (!response.ok) {
                    const error = await response.json();
                    showMessage(error.detail || 'Failed to add note', 'error');
                    return;
                }

                showMessage('Note added successfully!', 'success');
                document.getElementById('noteForm').reset();
                loadNotes();
            } catch (error) {
                showMessage('Failed to add note. Make sure your backend is running.', 'error');
                console.error('Error adding note:', error);
            }
        });

        // Delete note
        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/delete_by_ID/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    showMessage(error.detail || 'Failed to delete note', 'error');
                    return;
                }

                showMessage('Note deleted successfully!', 'success');
                loadNotes();
            } catch (error) {
                showMessage('Failed to delete note', 'error');
                console.error('Error deleting note:', error);
            }
        }

        // Open edit modal
        function openEditModal(id, topic, content) {
            document.getElementById('editNoteId').value = id;
            document.getElementById('editNoteTopic').value = topic;
            document.getElementById('editNoteContent').value = content;
            document.getElementById('editModal').classList.add('active');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Update note
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('editNoteId').value;
            const note = {
                id: parseInt(id),
                topic: document.getElementById('editNoteTopic').value,
                content: document.getElementById('editNoteContent').value
            };

            try {
                const response = await fetch(`${API_URL}/update_a_note/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(note)
                });

                if (!response.ok) {
                    const error = await response.json();
                    showMessage(error.detail || 'Failed to update note', 'error');
                    return;
                }

                showMessage('Note updated successfully!', 'success');
                closeEditModal();
                loadNotes();
            } catch (error) {
                showMessage('Failed to update note', 'error');
                console.error('Error updating note:', error);
            }
        });

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        // Load notes on page load
        loadNotes();
    </script>
</body>
</html>
